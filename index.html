<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Universidad</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <header>Sistema de Registro de Asistencia UNAB - DESASUP</header>

    <div class="login-box">
        <img class="avatar" src="Imagenes/Logo UNAB.png" alt="Logo UNAB">
        <h1>Ingresa Aqui</h1>
        <form>
            <!-- Usuario -->
            <label for="Usuario">Usuario</label>
            <input type="text" placeholder="Enter Usuario">
            <!-- Contraseña -->
            <label for="Contraseña">Contraseña</label>
            <input type="password" placeholder="Enter Contraseña" id="Contra">

            <input type="submit" value="Log In">

            <a href="#">Olvido su Contraseña? Recuperela Aqui</a><br>
            <a href="#">No Tiene Cuenta? Registrese Aqui</a>


        </form>
    </div>

</body>

</html>
