<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
         Formulario de Ingreso
    </title>
    <link rel="stylesheet" type="text/css" href="css/ingreso.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/tablaexcel.js"></script>
</head>
<body>
    <div id="fondo">
    <header>
        <img src="imagenes/ingreso.jpg" alt="logo" width="200" height="200" id="logo">
        </header>   
        <h1>Ingreso a Grupo </h1>
    <form action="" method="" class="form-group">
        <fieldset>
            <div id="cuerpo">
            <legend>Datos del ingresado</legend>          
            <table>
                <tbody>
                    <tr><td> ID: </td><td><input type="number" name="numero1" value="id"></td></tr>
                    <tr><td> Ocupacion: Docente <input type="radio" value="Docente" name="radio" value="Ocupacion"> Estudiante <input type="radio" value="Estudiante" name="radio"></td></tr> </td></tr>
                    <tr><td> Grupo: Grupo 1 <input type="radio" value="1" name="radio1"> Grupo 2 <input type="radio" value="2" name="radio1"></td></tr> </td></tr>
                    <tr><td> Nombres: </td><td><input type="text" name="texto1" value="Nombres"></td></tr>
                    <tr><td> Apellidos: </td><td><input type="text" name="texto2" value="Apellidos"></td></tr>
                    <tr><td> Clases Asistidas: </td><td><input type="text" name="text3" values=ca></td></tr>
                    <tr><td> Clase Totales: </td><td><input type="text" name="text4" values=ct></td></tr>

                    
                </tbody>
            </table>
            </div>
        </fieldset>
        <div id="botones">
        <input type="button" name="enviar" id="en" value="Enviar Datos">
        <a href="menu.html"><input type="button" name="volver" id="me" value="volver al menu"></a>
        </div>
    </form>
    </div>
</body>
</html>
