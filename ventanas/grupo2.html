<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de entrada</title>
    <link rel="stylesheet" type="text/css" href="css/ingreso.css">
</head>
<body>
    <div id="fondo">
    <header>
        <img src="imagenes/ingreso.jpg" alt="logo" width="200" height="200" id="logo">
    </header>
        <h1>Registro de Entrada</h1>
        <form action="" method="" class="form-group"></form>
        <fieldset>
            <div id="cuerpo">
            <legend>Datos del ingresado</legend>
            <table>
                <tbody>
                <tr><td> Fecha y hora de ingreso: </td><td><input type="datetime-local" name="fechas"></td></tr>
                <tr><td> ID: </td><td><input type="number" name="numero1"></td></tr>
                <tr><td> Ocupacion: Docente <input type="radio" value="1" name="radio"> Estudiante <input type="radio" value="2" name="radio"></td></tr> </td></tr>
                <tr><td> Grupo: Grupo 1 <input type="radio" value="3" name="radio1"> Grupo 2 <input type="radio" value="4" name="radio1"></td></tr> </td></tr>
                <tr><td> Nombres: </td><td><input type="text" name="texto1"></td></tr>
                <tr><td> Apellidos: </td><td><input type="text" name="texto2"></td></tr>
                    
            </tbody>
        </table>
    </div>
    </fieldset>
    <div id="botones">
    <input type="button" name="enviar" id="en" value="Enviar Datos">
    <a href="menu.html"><input type="button" name="volver" id="me" value="volver al menu"></a>
    </div>
    </div>
</body>
</html>
