<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bases de datos</title>
    <script src="tablaexcel.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bases.css">
</head>
<body>
    <div id="tablagrupo">
    <h1>Tabla de grupos </h1>
    <table id="grupos" class="table">
        <thead class="table-info">
            <tr>
                <th class="table table-info" scope="col">Documentacion</th>
                <th scope="col">Ocupacion</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Grupo</th>
                <th scope="col">Clases Asistidas</th>
                <th scope="col">Clases Totales</th>
            </tr>
        </thead>
        <tbody class="table-default">
            <tr>
                <th scope="row">1</th>
                <th>Docente</th>
                <th>Dario</th>
                <th>Ejemplo</th>
                <th>1</th>
                <th>0</th>
                <th>0</th>
            </tr>
        </tbody>
    </table>
    </div>
    
    <div id="tablaentrada">
    <h1>Tabla de Entrada</h1>
    <table id="entradas" class="table">
        <thead class="table-info">
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Documentacion</th>
                <th scope="col">Ocupacion</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Grupo</th>
            </tr>
        </thead>
        <tbody class="table-default">
            <tr>
                <th>01/01/2021</th>
                <th>12:00</th>
                <th>1</th>
                <th>Docente</th>
                <th>Dario</th>
                <th>Ejemplo</th>
                <th>1</th>
            </tr>
        </tbody>
    </table>
    </div>

</body>
</html>


</body>
</html>
