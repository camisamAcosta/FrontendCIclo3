<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Entrada_Grupo</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

<body>
    <div class="container overflow-hidden">
        <div class="row" style="padding-top: 50px;">
            <div class="col-12 text-center">
                <p class="fw-bolder">Ingreso De Personal Al Grupo.</p>
            </div>

        </div>
        <div class="card border-info text-center">
            <div class="row" style="padding-top: 20px; padding-left: 20px; padding-right: 20px; ">
                <div class="col-6">
                    <p class="fst-normal">Nombre</p>
                </div>
                <div class="col-6">
                    <p class="fst-normal">Apellido</p>
                </div>
            </div>

            <div class="row" style="padding-top: 20px; padding-left: 20px; padding-right: 20px; ">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Ingresar Nombre" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Ingresar Apellido" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row" style="padding-top: 20px; padding-left: 20px; padding-right: 20px; ">
                <div class="col-6">
                    <p class="fst-normal">Documento De Identidad</p>
                </div>
                <div class="col-6">
                    <p class="fst-normal">Ocupacion</p>
                </div>
            </div>
            <div class="row" style="padding-top: 20px; padding-left: 20px; padding-right: 20px; ">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Ingresar Documento" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Ingresar Ocupacion" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="row" style="padding-top: 20PX ;">

                <div class="col-6">

                    <p class="fst-normal">Grupo</p>

                </div>
                <div class="row"
                    style="padding-top: 20px; padding-left: 20px; padding-right: 20px ; padding-bottom: 20px;">
                    <div class="col-6">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione el grupo</option>
                            <option value="1">1</option>
                            <option value="2">2</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border-info text-center">
        <div class="row" style="padding-top: 30px; padding-bottom: 20px;">
            <div class="col-4">
                <button type="button" class="btn col-6 btn-success">Ingresar</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn col-6 btn-success">Cancelar</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn col-6 btn-success">Consultar</button>
            </div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
